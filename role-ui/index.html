        /* Дополнительные стили для ролевого интерфейса */
        .role-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--white);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .role-selector select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--gray-medium);
            font-family: 'Montserrat', sans-serif;
        }
        
        .role-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .role-badge.guest { background-color: var(--gray-light); color: var(--gray-dark); }
        .role-badge.student { background-color: var(--blue-light); color: var(--blue-dark); }
        .role-badge.leader { background-color: var(--primary-light); color: var(--primary-dark); }
        .role-badge.college_admin { background-color: var(--accent-light); color: var(--accent-color); }
        .role-badge.canteen_admin { background-color: var(--success-color); color: white; }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease-out;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.success {
            background-color: var(--success-color);
            color: white;
        }
        
        .notification.error {
            background-color: var(--accent-color);
            color: white;
        }
        
        .notification.info {
            background-color: var(--blue-dark);
            color: white;
        }

        /* Стили для формы редактирования расписания */
        .schedule-edit-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .schedule-edit-form h2 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .day-selector {
            margin-bottom: 30px;
            text-align: center;
        }

        .day-select-input {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--primary-light);
            border-radius: 8px;
            background-color: var(--white);
            color: var(--primary-dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day-select-input:hover {
            border-color: var(--primary-color);
        }

        .day-select-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .day-schedule {
            background: var(--gray-light);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .day-schedule h3 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-size: 1.4rem;
            text-align: center;
        }

        .meal-time-section {
            background: var(--white);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .meal-time-section h4 {
            color: var(--primary-dark);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .time-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .time-input {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .time-input label {
            color: var(--gray-dark);
            font-size: 0.9rem;
        }

        .time-picker {
            display: flex;
            align-items: center;
            gap: 5px;
            background: var(--gray-light);
            padding: 10px;
            border-radius: 6px;
        }

        .time-picker select {
            padding: 8px;
            border: none;
            background: var(--white);
            border-radius: 4px;
            font-size: 1rem;
            color: var(--primary-dark);
            cursor: pointer;
        }

        .time-picker span {
            color: var(--gray-dark);
            font-weight: bold;
        }

        .save-schedule-btn {

            background: var(--success-color);

                        option.textContent = student.name;
                        studentSelect.appendChild(option);
                    });
                }
            });

        // Загрузка статистики
        function loadStatistics() {
            const statisticsContainer = document.getElementById('statistics-content');

            // Пример данных о статистике
            const statistics = [
                { time: "12:00-12:10", count: 15 },

            // Создание таблицы статистики
            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            table.style.marginTop = '20px';
            
            // Заголовок таблицы
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Время</th>

            `;
            table.appendChild(thead);
            
            // Тело таблицы
            const tbody = document.createElement('tbody');
            statistics.forEach(stat => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="padding: 10px; border: 1px solid #ddd;">${stat.time}</td>
                    <td style="padding: 10px; border: 1px solid #ddd;">${stat.count}</td>
                `;
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            
            statisticsContainer.appendChild(table);
        }

        // Настройка обработчиков событий
        function setupEventListeners() {

                });
                
                document.getElementById('no-meal').addEventListener('click', function() {
                    document.getElementById('meal-choice-result').innerHTML = '<p style="color: var(--accent-color);">Вы выбрали: Не буду есть сегодня</p>';

                });
            }
            
            // Обработчик для добавления блюда в меню (администратор столовой)

                document.getElementById('add-dish-btn').addEventListener('click', function() {

                    const image = document.getElementById('dish-image').value;
                    
                    if (name && description && price) {

                        const mealTypeText = {
                            'breakfast': 'завтрак',
                            'lunch': 'обед',
                            'dinner': 'ужин'
                        }[mealType];
                        // В реальном приложении здесь был бы запрос к серверу
                        showNotification(`Блюдо "${name}" добавлено в меню на ${mealTypeText}`, 'success');
                        
                        // Очистка формы
                        document.getElementById('dish-name').value = '';
                        document.getElementById('dish-description').value = '';
                        document.getElementById('dish-price').value = '';
                        document.getElementById('dish-image').value = '';
                    } else {
                        showNotification('Пожалуйста, заполните все обязательные поля', 'error');
                    }
                });
            }
            
            // Обработчик для назначения старосты (администратор колледжа)

                document.getElementById('assign-leader-btn').addEventListener('click', function() {
                    const groupId = document.getElementById('group-select').value;
                    const studentId = document.getElementById('student-select').value;

                    }
                });
            }
        }

        // Функция для отображения уведомлений
        function showNotification(message, type = 'info') {
            const notificationContainer = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            notificationContainer.appendChild(notification);
            
            // Показываем уведомление
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Скрываем и удаляем уведомление через 3 секунды
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notificationContainer.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Функция для изменения роли пользователя
        function changeUserRole(newRole) {
            userRole = newRole;
            setupNavigation();
            loadRoleContent();
            showNotification(`Роль изменена на: ${newRole}`, 'info');
